    <button onclick="clearboard()">RESET </button>
    
    <!-- Notification Bar - Bank Amount Display, Bet Amount Display, Win Amount Display / Notifications -->
    <!-- Grid Container 0 -->
    <!-- (CSS) To Fix - Should lay flat above table - go across the page -->
    <div class="grid-container-0" class="top-bar">
        <div class="grid-item-0" id="bank-roll-display"> Bank: $1,000.00</div>
        <div class="grid-item-0" id="bet-amount-display"> Bet Amount Display</div>
        <div class="grid-item-0" id="notification"> Win-Amount / Notification</div>
    </div>


    <!-- Table Area / Grid Container 1  -->
    <!-- (CSS) To Fix - take table dimension from vegas craps game website -->
    <div class="grid-container" id="table-area">
        <!-- Puck Bar and Don't Come Bar are - not betting areas / not droppable area -->
        <div class="grid-item" id="puck-bar">Puck</div>
        <div class="grid-item" id="dont-come-bar"> Don't Come Bar </div>
        <div class="grid-item" id="place-bets" ondrop="drop(event)" ondragover="allowDrop(event)">place bets</div>

        <div class="grid-item" id="bet-4" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 4</div>
        <div class="grid-item" id="bet-5" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 5</div>
        <div class="grid-item" id="bet-6" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 6</div>
        <div class="grid-item" id="bet-8" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 8</div>
        <div class="grid-item" id="bet-9" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 9</div>
        <div class="grid-item" id="bet-10" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 10</div>


        <div class="grid-item" id="come-line" ondrop="drop(event)" ondragover="allowDrop(event)">Come Line</div>
        <div class="grid-item" id="field-line" ondrop="drop(event)" ondragover="allowDrop(event)">Field Line</div>
        <div class="grid-item" id="pass-line"  ondrop="drop(event)" ondragover="allowDrop(event)">Pass Line</div>
        <div class="grid-item" id="odds-line"  ondrop="drop(event)" ondragover="allowDrop(event)">Odd Line</div>
    </div>


    <!-- Rack Area / Grid Container 2 -->
    <!-- (CSS) To Fix - Left side of page. Standing in a Column. Left of Table Area. Float -->
    <div class="grid-container-2" id="rack">
        <div class="grid-item-2" id="chip-1" draggable="true" ondragstart="drag(event, 1)" value="1"> $1 </div>
        <div class="grid-item-2" id="chip-5" draggable="true" ondragstart="drag(event, 5)" value="5"> $5 </div>
        <div class="grid-item-2" id="chip-25" draggable="true" ondragstart="drag(event, 25)" value="25"> $25 </div>
        <div class="grid-item-2" id="chip-100" draggable="true" ondragstart="drag(event, 100)" value="100"> $100 </div>
        <div class="grid-item-2" id="place-drink" draggable="true" ondragstart="drag(event)"> My Beverage Place Holder</div>
    </div>
    

    <!-- Dice Box / Grid Container 4 -->
    <!-- (CSS) To Fix - Top Right of page. Right of Table Area. Above One Time bet area. Float. -->
    <div class="grid-container-4" class="dice-box">
        <div class="grid-item-4" id="dice-1">
            <span id="dice-roll-1-amount"> Die 1 </span></div>
        <div class="grid-item-4" id="dice-2">
            <span id="dice-roll-2-amount"> Die 2 </span></div>
        <button class="grid-item-4 dice-box" id = "roll-button" onclick="diceRoll()" disabled> ROLL DICE </button>
    </div>
    <div id="dice-roll-total"> -- </div>
