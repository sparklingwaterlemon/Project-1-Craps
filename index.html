    <button onclick="reset()">Reset Game</button>
    <button onclick="returnChips()">Return Chips</button>
    <!-- <button onclick="testing()">Testing Removing Attributes </button> -->
    
    <!-- Notification Bar - Bank Amount Display, Bet Amount Display, Win Amount Display / Notifications -->
    <!-- Grid Container 0 -->
    <!-- (CSS) To Fix - Should lay flat above table - go across the page -->
    <div class="grid-container-0" class="top-bar">
        <div class="grid-item-0"> Bank: $<span id="bank-roll-display"> 1000.00</span></div>
        <div class="grid-item-0"> Betting Amount: $<span id="bet-amount-display"> 0 </span></div>
        <div class="grid-item-0" id="notification"> Win-Amount / Notification</div>
    </div>

    <div class="float-container">
        <!-- Rack Area / Grid Container 2 -->
        <div class="grid-container-2 float-child" id="rack">
            <div class="grid-item-2" id="chip-1" draggable="true" ondragstart="drag(event, 1)">1</div>
            <div class="grid-item-2" id="chip-5" draggable="true" ondragstart="drag(event, 5)"> 5 </div>
            <div class="grid-item-2" id="chip-25" draggable="true" ondragstart="drag(event, 25)"> 25 </div>
            <div class="grid-item-2" id="chip-100" draggable="true" ondragstart="drag(event, 100)" > 100 </div>
            <div class="grid-item-2" id="place-drink" draggable="true" ondragstart="drag(event)"> My Drink</div>
        </div>

        <!-- Table Area / Grid Container 1  -->
        <div class="grid-container float-child" id="table-area">
            <div class="grid-item" id="puck-bar">Puck</div> <!-- not droppable areas -->
            <div class="grid-item" id="dont-come-bar"> Don't Come Bar </div> <!-- not droppable areas -->
            <!-- place bets is not ready -->
            <!-- <div class="grid-item" id="place-bets" ondrop="drop(event)" ondragover="allowDrop(event)">place bets</div> -->
            <div id="bet-4" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 4</div>
            <div id="bet-5" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 5</div>
            <div id="bet-6" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 6</div>
            <div id="bet-8" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 8</div>
            <div id="bet-9" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 9</div>
            <div id="bet-10" class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">Bet 10</div>
            <div class="grid-item" id="come-line" ondrop="drop(event)" ondragover="allowDrop(event)">Come Line</div>
            <div class="grid-item" id="field-line" ondrop="drop(event)" ondragover="allowDrop(event)">Field Line<br>( 2 ) * 3 * 4 * 9 * 10 * 11 * ( 12 )</div>
            <div class="grid-item" id="pass-line"  ondrop="drop(event)" ondragover="allowDrop(event)">Pass Line</div>
            <div class="grid-item" id="odds-line"  ondrop="drop(event)" ondragover="allowDrop(event)">Odd Line</div>
        </div>
    
        <!-- Dice Box / Grid Container 4 -->
        <div class="grid-container-4 float-child" class="dice-box">
            <div class="grid-item-4" id="dice-1"><span id="dice-roll-1-amount"> Die 1 </span></div>
            <div class="grid-item-4" id="dice-2"><span id="dice-roll-2-amount"> Die 2 </span></div>
            <div id="dice-roll-total"> -- </div>
            <button class="grid-item-4 dice-box" id = "roll-button" onclick="diceRoll()" disabled> ROLL DICE </button>
        </div>
    </div>
